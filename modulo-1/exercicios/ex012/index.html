<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../style.css">
    <title>Vídeos com HTML5 </title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado em meu próprio servidor</p>
    <video width="560" controls>
        <source src="midia/kurisutina.mp4" type="video/mpeg">
        <source src="midia/kurisutina.webm" type="video/webm">
        <source src="midia/kurisutina.mkv" type="video/mkv"> 
        <!--existe também o atributo poster, onde você pode adicionar uma thumbnail.-->
        <p>Seu navegador é incompatível com esse vídeo maravilhoso. <a download="midia/kurisutina.mp4" type="video/mpeg" href="midia/kurisutina.mp4">Baixe aqui</a>.</p>
    </video>     
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/MSO4LhXYtXg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <p>Deseja voltar? <a rel="prev" href="../../../index.html">Clique aqui</a>.</p>
</body>
</html>
