<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testes com imagens dinâmicas</title>
</head>
<body>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/kurisu-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/kurisu-m.png" type="image/png">
        <img src="imagens/kurisu-g.png" alt="Kurisu makise &lt;3">
    </picture>
    <p>Hacking to the Gate - Steins;Gate</p>
    <audio preload="metadata" controls>
        <source src="midia/steinsgate-op.mp3" type="audio/mpeg">
        <p>Seu navegador não suporta esse formato de áudio. Baixe-o <a href="midia/steinsgate-op.mp3">aqui</a>.</p>
    </audio>
    <!--Entendendo o código: 
        Atributos de <source> dentro de <picture>: 
            type: tipo de imagem, nesse caso, png; 
            srcset: indica a imagem/source que será setada quando o tamanho indicado for atingido; 
            media: indica o tamanho máximo a ser considerado para carregar a imagem contida no atributo scrset. Por exemplo, max-width: 1050px indica que, quando o tamanho máximo for menor que 1050px, deverá carregar o srcset estabelecido. 

        Atributos de <source> dentro de <audio>:
            src: a source que será usada para reproduzir; basicamente, o áudio que será usado
            type: declaração do tipo de áudio que está na source. Ex: audio/mpeg, referente ao formato MP3; audio/ogg, referente ao formato OGG; audio/wav, referente ao formato WAV.     
    -->
    <p>Volte para a página principal do <a href="index.html">ex011</a></p>
</body>
</html>
