<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div {
            line-height: 1.5em;
        }

        fieldset {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <form action="inscricao.php" method="post">
        <fieldset>
            <legend>Dados pessoais</legend>
            <div>
                <label for="prinome">Nome: </label>
                <input type="text" name="prinome" id="prinome" autocomplete="given-name">
            </div>
            <div>
                <label for="ultnome">Sobrenome: </label>
                <input type="text" name="ultnome" id="ultnome" autocomplete="family-name">
            </div>
            <div>
                <label for="idade">Idade: </label>
                <input type="number" name="idade" id="idade" min="1" max="120">
            </div>
            <div>
                <label for="email">E-mail: </label>
                <input type="email" name="email" id="email" autocomplete="email">
            </div>
            <div>
                <label for="telefone">Celular: </label>
                <input type="tel" name="telefone" id="telefone" autocomplete="tel">
            </div>
        </fieldset>

        <fieldset>
            <legend>Sei la</legend>
            <label for="hobby">Quais seus hobbies? </label>
            <input type="text" name="hobby" id="hobby">
        </fieldset>
    </form>
</body>
</html>
