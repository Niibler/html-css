<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario simples</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div {
            margin-bottom: 1em;
        }

        .buttons {
            margin-top: 1em;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Cadastramento</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Informações pessoais</legend>
            <div>
                <label for="name">Nome*: </label>
                <input type="text" name="name" id="name" required>
            </div>
            <div>
                <label for="email">Email*: </label>
                <input type="email" name="email" id="email" required>
            </div>
            <div>
                <label for="tel">Telefone*: </label>
                <input type="tel" name="tel" id="tel" required>
            </div>
            <div>
                <label for="endereco">Endereço*: </label>
                <input type="text" name="endereco" id="endereco" required>
            </div>

            <div>
                <legend>Sexo*</legend>
                <input type="radio" name="gender" id="homem" value="M" required><label for="homem">Homem</label> <br>
                <input type="radio" name="gender" id="mulher" value="M" required><label for="mulher">Mulher</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Questões aleatórias</legend>
            <legend>Qual(is) você prefere?</legend>
            <div>
                <input type="checkbox" name="pc" id="pc"><label for="pc">PC</label> <br>
                <input type="checkbox" name="xbox" id="xbox"><label for="xbox">XBOX</label> <br>
                <input type="checkbox" name="plays" id="plays"><label for="plays">PlayStation</label>
            </div>
        </fieldset>
        <div class="buttons">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
