<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            text-decoration: none;
            color: rgb(97, 97, 245);
        }

        a:hover { 
            text-decoration: underline;
        }

        a:active {
            color: rgb(61, 61, 139);
        }

        .especial::before {
            content: '♥ ';            
        }

        .especial::after {
            content: ' ♥';
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a class="especial" rel="external" target="_blank" href="https://youtube.com/@niibler99">youtube.com/niibler99</a></li>
        <li><a class="especial" rel="external" target="_blank" href="https://twitter.com/niibler99">twitter.com/niibler99</a></li>
        <li></li>
    </ul>
</body>
</html>
