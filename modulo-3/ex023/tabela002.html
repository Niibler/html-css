<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }
        
        td, th {
            border: 1px solid black;
            width: 150px;
        }

        td:nth-child()

        thead, tfoot {
            background-color: lightgray;
        }
        
        td:nth-child(2) { 
            text-align: center;
            color: green;
            /*
            td:nth-child(2) irá selecionar o segundo elemento td dentro de uma linha de tabela.

            Outro exemplo: 
            li:nth-child(2) {
            background: lightgreen;
            } Nesse caso, irá selecionar o segundo elemento li dentro de uma lista. 
            */
        }

    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--
        Anatomia para tabelas grandes
        TABLE
            THEAD (opcional)
                tr, td, th
            TBODY
                tr, td th
            TFOOTER (opcional)
                tr, td, th
    -->
    <table>
        <thead>
            <th>Estado</th>
            <th>População</th>
            <th>% da pop. total</th>
        </thead>
        <tbody>
            <tr>
                <td>São paulo</td>
                <td>41 262 199</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td >19 597 330</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td >15 989 929</td>
            </tr>
        </tbody>
        <tfoot>

        </tfoot>
    </table>
</body>
</html>
