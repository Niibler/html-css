<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 { /*Box-level*/
            background-color: lightgreen;
            width: 300px;
            height: 300px;
            text-align: center;
            border: 10px solid gray;
            padding: 10px; 
            outline: 10px dashed yellow;
            margin: 50px auto 50px auto;
        }

        a { /*Inline-level*/
            border: 10px solid red;
            padding: 10px; 
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>Vamos ver como tudo isso funciona</p>    

    <p>Deseja voltar para o menu principal? <a rel="prev" href="../../../index.html">Clique aqui</a></p>
</body>
</html>
