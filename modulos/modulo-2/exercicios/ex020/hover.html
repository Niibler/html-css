<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div:hover {
            color: red;
        }
        
        div > p {
            display: none; /*Aqui ele ir치 esconder o par치grafo dentro da div*/
        }

        div:hover > p { /*Aqui ele ir치 fazer o par치grafo dentro da div reaparecer quando o mouse passar por cima*/
            display: block;
            color: white;
            background-color: red;
            width: 100px;
        }

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim do exemplo!</p>
    

    
</body>
</html>
