    <title>Gradiente em CSS</title>
    <style>
        * {
            height:100%; /*Configurações globais do CSS */
        }
        body {
            background-attachment: fixed;
            background-image: linear-gradient(to bottom, #1D0D40 10%, #58238C 57%, #025939 98%) /*Posições: right, left, top, bottom. Pode ser feito em graus também. Ex: 45deg (45 graus) */
        }
    </style>
</head>
