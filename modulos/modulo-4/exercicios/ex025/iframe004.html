<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formul√°rio</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados Cadastrais</legend>
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="name" id="iname">
            </p>
            
            <p>
                <label for="imail">Email:</label>
                <input type="email" name="mail" id="imail" required>
            </p>
            <p>
                <label for="itelefone">Telefone: </label>
                <input type="tel" name="telefone" id="itelefone" autocomplete="tel" required pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
            </p>
            <!-- Estudar mais sobre RegEx -->
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
